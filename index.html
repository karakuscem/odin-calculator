<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='app.js' defer></script>
</head>
<body>
    <section class="parent">
        <div class="child">
            <div class="result">
                <output class="previous-operand">
                    
                </output>
                <output class="current-operand">
                    0
                </output>
            </div>
            <div class="all-buttons">
                <button class="all-clear" id="all-clear">AC</button>
                <button class="clear" id="clear">C</button>
                <button class="operators" id="remainder" value="%">%</button>
                <button class="operators" id="divide" value="/">รท</button>
                <button class="digits" id="digit-7" value="7">7</button>
                <button class="digits" id="digit-8" value="8">8</button>
                <button class="digits" id="digit-9" value="9">9</button>
                <button class="operators" id="plus" value="+">+</button>
                <button class="digits" id="digit-4" value="4">4</button>
                <button class="digits" id="digit-5" value="5">5</button>
                <button class="digits" id="digit-6" value="6">6</button>
                <button class="operators" id="minus" value="-">-</button>
                <button class="digits" id="digit-1" value="1">1</button>
                <button class="digits" id="digit-2" value="2">2</button>
                <button class="digits" id="digit-3" value="3">3</button>
                <button class="operators" id="multiply" value="x">ร</button>
                <button class="digits" id="digit-0" value="0">0</button>
                <button class="equals" id="equals" value="=">=</button>
            </div>
        </div>
    </section>
    <footer>
        Copyright &copy; 2022 @karakuscem    
        <a id="github" href="https://github.com/karakuscem"><img src="https://pngimg.com/uploads/github/github_PNG83.png" alt="github logo" width="30px" height="30px"></a>
    </footer>
</body>
</html>
